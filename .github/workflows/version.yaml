name: Version

on:
  workflow_dispatch:

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Ⓜ️ Set up Melos
        uses: bluefireteam/melos-action@5a8367ec4b9942d712528c398ff3f996e03bc230
        with:
          run-versioning: true
          publish-dry-run: true
          tag: true

      - name: 🎋 Create Pull Request
        uses: peter-evans/create-pull-request@6cd32fd93684475c31847837f87bb135d40a2b79
        with:
          title: "chore(release): Publish packages"
          body: "Prepared all packages to be released to pub.dev"
          branch: chore/release
          delete-branch: true
